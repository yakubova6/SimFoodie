<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>SimFoodie</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script> <!-- Убедитесь, что добавили ваш API ключ -->
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">SimFoodie</div>
            <div class="search-container">
                <input type="text" placeholder="Поиск..." class="search-input">
                <button class="search-button">Поиск</button>
            </div>
        </nav>
    </header>
    
    <div class="container">
        <h1 id="title">Название заведения</h1>
        <div class="info-section">
            <div class="image-container">
                <div class="slider">
                    <button class="slider-button prev" onclick="changeImage('establishment', -1)">&#10094;</button>
                    <img id="establishment-image" src="placeholder-establishment1.jpg" alt="Изображение заведения">
                    <button class="slider-button next" onclick="changeImage('establishment', 1)">&#10095;</button>
                </div>
            </div>
            <div class="description">
                <p id="description">Описание заведения</p>
                <p id="address">Адрес: г. Город, ул. Улица, д. 1</p>
            </div>
        </div>
        
        <div class="menu-container">
            <h2>Меню</h2>
            <div class="menu-gallery">
                <div class="slider">
                    <button class="slider-button prev" onclick="changeImage('menu', -1)">&#10094;</button>
                    <img id="menu-image" src="placeholder-menu1.jpg" alt="Изображение меню">
                    <button class="slider-button next" onclick="changeImage('menu', 1)">&#10095;</button>
                </div>
                <div class="menu-thumbnails">
                    <img class="thumbnail" src="placeholder-menu1.jpg" alt="Меню 1" onclick="setMenuImage('placeholder-menu1.jpg')">
                    <img class="thumbnail" src="placeholder-menu2.jpg" alt="Меню 2" onclick="setMenuImage('placeholder-menu2.jpg')">
                    <img class="thumbnail" src="placeholder-menu3.jpg" alt="Меню 3" onclick="setMenuImage('placeholder-menu3.jpg')">
                </div>
            </div>
        </div>
        
        <div id="map" class="map-container" style="width: 100%; height: 400px;">
            <!-- Здесь будет карта -->
        </div>
        
        <div class="review-section">
            <h2>Оставить отзыв</h2>
            <input type="text" id="username" placeholder="Ваше имя" required>
            <input type="email" id="email" placeholder="Ваша почта" required>
            <textarea id="review-text" placeholder="Ваш отзыв..." required></textarea>
            <button id="submit-review">Отправить</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
